        .bg-fixed {

        #intro-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #fff;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: flashOut 1.2s forwards;
            pointer-events: none;
        }

            0% { opacity: 1; }
            15% { opacity: 0.8; background: var(--accent-blue); }
            30% { opacity: 1; background: #000; }
            100% { opacity: 0; visibility: hidden; }
        }
