        /* TEMEL AYARLAR */
        body {

            color: #f1f5f9;

        }

        /* ARKA PLAN RESMÄ° - ARTIK "bg.png" OLARAK AYARLI */
        .bg-fixed {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: linear-gradient(rgba(2, 6, 23, 0.7), rgba(2, 6, 23, 0.7)), 
                              url('bg.png'); /* Ä°SMÄ° DEÄžÄ°ÅžTÄ°RDÄ°ÄžÄ°N DOSYA */
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* SOL MENÃœ (SIDEBAR) */
        .sidebar {
            width: 260px;
            height: 100vh;
            background: rgba(15, 23, 42, 0.95);
            position: fixed;
            left: 0; top: 0;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(59, 130, 246, 0.3);
            padding-top: 50px;
            z-index: 100; /* En Ã¼stte */
        }

        .menu-btn {
            padding: 20px 30px;
            cursor: pointer;
            color: #94a3b8;
            font-weight: 600;
            border: none;
            background: none;
            text-align: left;
            font-size: 1rem;
            border-left: 4px solid transparent;
            transition: 0.3s;
        }

        .menu-btn:hover, .menu-btn.active {
            color: white;
            background: rgba(59, 130, 246, 0.2);
            border-left: 4px solid #3b82f6;
        }

        /* Ä°Ã‡ERÄ°K ALANI */
        .main-view {
            margin-left: 260px;
            height: 100vh;
            display: flex;
            align-items: center; /* Dikey ortala */
            padding-left: 80px;
        }

        .tab-content {
            display: none; /* Gizli */
            width: 100%;
            max-width: 700px;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block; /* Sadece aktif olan gÃ¶rÃ¼nsÃ¼n */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* KART TASARIMI */
        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            /* 3D EFEKT */
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: transform 0.1s;
        }

        h2 { color: #3b82f6; margin-top: 0; font-size: 2rem; }

        /* YETKÄ°NLÄ°K BARLARI */
        .skill { margin: 15px 0; }
        .bar-bg { background: rgba(255,255,255,0.1); height: 8px; border-radius: 4px; overflow: hidden; }
        .bar-fill { background: #3b82f6; height: 100%; border-radius: 4px; }

        /* MOBÄ°L UYUM */
        @media (max-width: 768px) {
            .sidebar { width: 100%; height: auto; position: relative; }
            .main-view { margin-left: 0; padding: 20px; align-items: flex-start; }
        }
    </style>
</head>
<body>

        <button class="menu-btn" onclick="openTab(event, 'projeler')">PROJELER</button>

    <main class="main-view">

    <script>
        // SEKME GEÃ‡Ä°ÅžÄ°
        function openTab(evt, tabName) {
            var i, tabcontent, menuBtn;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            menuBtn = document.getElementsByClassName("menu-btn");
            for (i = 0; i < menuBtn.length; i++) {
                menuBtn[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        // DAKTÄ°LO EFEKTÄ°
        const text = "Elektrik-Elektronik MÃ¼hendisi olarak teknik analiz ve yenilikÃ§i Ã§Ã¶zÃ¼mler Ã¼zerine odaklanÄ±yorum. MÃ¼hendislik disiplinini modern teknolojiyle birleÅŸtiriyorum.";
        const typeEl = document.getElementById("typewriter-text");
        let idx = 0;
        function type() {
            if(idx < text.length) {
                typeEl.innerHTML += text.charAt(idx);
                idx++;
                setTimeout(type, 30);
            }
        }
        window.onload = type; // Direkt baÅŸla, bekleme yok

        // 3D KART EFEKTÄ°
        const cards = document.querySelectorAll('.glass-card');
        cards.forEach(c => {
            c.addEventListener('mousemove', (e) => {
                const r = c.getBoundingClientRect();
                const x = (e.clientX - r.left - r.width/2) / 20;
                const y = (e.clientY - r.top - r.height/2) / -20;
                c.style.transform = `perspective(1000px) rotateX(${y}deg) rotateY(${x}deg)`;
            });
            c.addEventListener('mouseleave', () => {
                c.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
            });
        });
    </script>
