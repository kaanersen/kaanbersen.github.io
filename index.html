<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolyo | Kaan Ersen</title>
    <style>
        /* 1. TEMEL AYARLAR (AYNEN KORUNDU) */
        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #020617; /* Güvenlik rengi */
            color: #f1f5f9;
            height: 100vh;
            overflow: hidden;
            cursor: crosshair; /* İmleç korundu */
        }

        /* 2. ARKA PLAN (bg.png AYNEN KORUNDU) */
        .bg-fixed {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: linear-gradient(rgba(2, 6, 23, 0.8), rgba(2, 6, 23, 0.8)), 
                              url('bg.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* 3. MENÜ TASARIMI (AYNEN KORUNDU) */
        .sidebar {
            width: 260px;
            height: 100vh;
            background: rgba(15, 23, 42, 0.95);
            position: fixed;
            left: 0; top: 0;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(59, 130, 246, 0.3);
            padding-top: 50px;
            z-index: 100;
        }

        .menu-btn {
            padding: 20px 30px;
            cursor: pointer;
            color: #94a3b8;
            font-weight: 600;
            border: none;
            background: none;
            text-align: left;
            font-size: 1rem;
            border-left: 4px solid transparent;
            transition: 0.3s;
        }

        .menu-btn:hover, .menu-btn.active {
            color: white;
            background: rgba(59, 130, 246, 0.2);
            border-left: 4px solid #3b82f6;
        }

        /* 4. İÇERİK ALANI (AYNEN KORUNDU) */
        .main-view {
            margin-left: 260px;
            height: 100vh;
            display: flex;
            align-items: center;
            padding-left: 80px;
        }

        .tab-content {
            display: none; /* Varsayılan olarak hepsi gizli */
            width: 100%;
            max-width: 700px;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active { display: block; /* Sadece seçilen görünür */ }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 5. KART TASARIMLARI (3D TILT KORUNDU) */
        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: transform 0.1s;
        }

        h2 { color: #3b82f6; margin-top: 0; font-size: 2rem; }

        .skill { margin: 15px 0; }
        .bar-bg { background: rgba(255,255,255,0.1); height: 8px; border-radius: 4px; overflow: hidden; }
        .bar-fill { background: #3b82f6; height: 100%; border-radius: 4px; }

        /* --- YENİ EKLENEN KISIM: OYUN ALANI --- */
        #gameCanvas {
            background: #0f172a;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            display: block;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
            cursor: default; /* Oyun içinde normal imleç */
        }
        .game-info {
            display: flex; justify-content: space-between; margin-top: 10px; font-family: monospace; color: #3b82f6;
        }
        
        @media (max-width: 768px) {
            .sidebar { width: 100%; height: auto; position: relative; }
            .main-view { margin-left: 0; padding: 20px; }
        }
    </style>
</head>
